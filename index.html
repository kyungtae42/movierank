	<script>
		function getYesterday() {
			var date = new Date();
			var year = date.getFullYear();
			var month = ("0" + (1 + date.getMonth())).slice(-2);
			var day = ("0" + (date.getDate() - 1)).slice(-2);

			return year + month + day;
		}
		let date = getYesterday();
		let url = "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=3aaabfad7141a94f64100efac8e2a10c&targetDt=" + date;
		fetch(url).then(res => res.json()).then(data => {
			let rows = data['boxOfficeResult']['dailyBoxOfficeList'];
			for (var i = 0; i <= rows.length; i = i + 3) {
				let html =
					`<div class="row no-collapse-1" id="boxoffice${i}">
					
				</div>`
				$('#boxoffice').append(html);
				for (var j = i; j < i + 3; j++) {
					let title = rows[j]['movieNm'];
					let code = rows[j]['movieCd'];
					let html1 =
						`<section class="4u"><a href="left-sidebar.html?movieCd=${code}" class="image featured"><img src="images/pic01.jpg" alt=""
								width="368" height="160"></a>
						<div class="box">
							<p>${j+1}. ${title}</p>
							<a href="left-sidebar.html?movieCd=${code}" class="button">더 보기</a>
						</div>
					</section>`
					$('#boxoffice'+i).append(html1);
				}
			}
		})
	</script>
